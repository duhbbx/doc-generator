name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Get current version
        id: get_version
        run: |
          $content = Get-Content -Path "src/doc_generator/__init__.py" -Raw
          if ($content -match '__version__\s*=\s*"(\d+)\.(\d+)\.(\d+)"') {
            $major = $matches[1]
            $minor = $matches[2]
            $patch = [int]$matches[3] + 1
            $new_version = "$major.$minor.$patch"
            echo "VERSION=$new_version" >> $env:GITHUB_OUTPUT
            echo "New version: $new_version"
          }
        shell: pwsh

      - name: Update version in code
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $file = "src/doc_generator/__init__.py"
          $content = Get-Content -Path $file -Raw
          $content = $content -replace '__version__\s*=\s*"[^"]+"', "__version__ = `"$version`""
          Set-Content -Path $file -Value $content -NoNewline

          # Also update pyproject.toml
          $pyproject = Get-Content -Path "pyproject.toml" -Raw
          $pyproject = $pyproject -replace 'version\s*=\s*"[^"]+"', "version = `"$version`""
          Set-Content -Path "pyproject.toml" -Value $pyproject -NoNewline
        shell: pwsh

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "DocGenerator" `
            --add-data "src/doc_generator;doc_generator" `
            --hidden-import "PyQt6.QtCore" `
            --hidden-import "PyQt6.QtWidgets" `
            --hidden-import "PyQt6.QtGui" `
            --hidden-import "openpyxl" `
            --hidden-import "docx" `
            --hidden-import "simpleeval" `
            src/doc_generator/main.py
        shell: pwsh

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/doc_generator/__init__.py pyproject.toml
          git commit -m "Bump version to ${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
          git push
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Doc Generator v${{ steps.get_version.outputs.VERSION }}

            ### Downloads
            - `DocGenerator.exe` - Windows 64-bit executable

            ### Changes
            - Auto-built from commit ${{ github.sha }}
          files: |
            dist/DocGenerator.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
